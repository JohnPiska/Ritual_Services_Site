<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../images/favicon.svg" type="image/svg+xml" />
  <title>Контакты | МБУ "Ритуальные услуги"</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container header-inner">
     <a href="../Главная/index.html" class="logo-block">
        <img src="../images/logo.png" alt="Логотип" class="logo-img" />
        <div class="logo-text">
            <strong>МБУ "Ритуальные услуги"</strong><br />
            <small>Муниципальное бюджетное учреждение</small>
        </div>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="../Главная/index.html">Главная</a></li>
          <li><a href="../Услуги/index.html">Услуги</a></li>
          <li><a href="../О нас/index.html">О нас</a></li>
          <li><a href="index.html" class="active">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contacts-section">
      <div class="container">
        <h2>Контактная информация</h2>

        <div class="contact-details">
          <p><strong>Адрес:</strong> г. Пермь, Старцева, д. 61, к. 1</p>
          <p><strong>Телефон:</strong></p>
          <p><strong>Email:</strong></p>
          <p><strong>Время работы:</strong> Круглосуточно, без выходных</p>
        </div>

        <div class="map-placeholder">
          <p>Карта</p>
        </div>

        <h3>Форма обратной связи</h3>
        <form action="#" method="post" class="contact-form">
          <input type="text" name="name" placeholder="Ваше имя" required />
          <input type="email" name="email" placeholder="Ваш email" required />
          <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 МБУ "Ритуальные услуги"</p>
    </div>
  </footer>
</body>
</html>
